<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<style>
		body {
			overscroll-behavior-x: none !important;
		}
	</style>
	<title><?= h($boardname) ?></title>
	<script>
		// 画面上部のお知らせ領域に表示するテキスト（掲示板名を想定）
		const HEADER_TEXT = "AXNOS Paint（アクノスペイント）";
		// ページ遷移を防止する場合アンコメントする
		window.onbeforeunload = (e) => {
			e.preventDefault();
		}

		//ブラウザデフォルトのキー操作をキャンセル
		document.addEventListener("keydown", (e) => {
			const keys = ["+", ";", "=", "-", "s", "h", "r", "o"];
			if ((e.ctrlKey || e.metaKey) && keys.includes(e.key.toLowerCase())) {
				// console.log("e.key",e.key);
				e.preventDefault();
			}
		});
		document.addEventListener('keyup', (e) => {
			// e.key を利用して特定のキーのアップイベントを検知する
			if (e.key.toLowerCase() === 'alt') {
				e.preventDefault(); // Alt キーのデフォルトの動作をキャンセル
			}
		});

		const getHttpStatusMessage = (response_status) => {
			// HTTP ステータスコードに基づいてメッセージを返す関数
			switch (response_status) {
				case 400:
					return "Bad Request";
				case 401:
					return "Unauthorized";
				case 403:
					return "Forbidden";
				case 404:
					return "Not Found";
				case 500:
					return "Internal Server Error";
				case 502:
					return "Bad Gateway";
				case 503:
					return "Service Unavailable";
				default:
					return "Unknown Error";
			}
		}

		document.addEventListener("DOMContentLoaded", () => {

			var axp = new AXNOSPaint({
				bodyId: 'axnospaint_body',
				minWidth: <?= h($pmin_w) ?>,
				minHeight: <?= h($pmin_h) ?>,
				maxWidth: <?= h($pmax_w) ?>,
				maxHeight: <?= h($pmax_h) ?>,
				width: <?= h($picw) ?>,
				height: <?= h($pich) ?>,
				checkSameBBS: true,
				draftImageFile: '<?= h($imgfile) ?>',
				headerText: HEADER_TEXT,
				expansionTab: {
					name: <?php if ($en): ?> 'Help'
				<?php else: ?> 'ヘルプ'
				<?php endif; ?>,
				msg: '説明書（ニコニコ大百科のAXNOS Paint:ヘルプの記事）を別タブで開きます。',
				link: 'https://dic.nicovideo.jp/id/5703111',
				},
				postForm: {
					// 投稿フォーム
					input: {
						isDisplay: false,
					},
					// 注意事項
					notice: {
						isDisplay: true,
						// 文章はユーザー辞書を使用して書き換えが可能 
					},
				},
				dictionary: <?php if ($en): ?> "./app/axnos/en.txt?<?= h($parameter_day) ?><?= h($petit_lot) ?>"
				<?php else: ?>null<?php endif; ?>,
				post: axnospaint_post,
			});

			// 投稿処理

			//Base64からBlob
			const toBlob = (base64) => {
				try {
					const binaryString = atob(base64);
					const len = binaryString.length;
					const bytes = new Uint8Array(len);

					for (let i = 0; i < len; i++) {
						bytes[i] = binaryString.charCodeAt(i);
					}

					return new Blob([bytes], {
						type: 'image/png'
					});
				} catch (error) {
					console.error('Error converting base64 to Blob:', error);
					throw error;
				}
			}

			function axnospaint_post(postObj) {

				return new Promise(resolve => {

					const BlobPng = toBlob(postObj.strEncodeImg)
					// console.log(BlobPng);
					//2022-2025 (c)satopian MIT Licence
					//この箇所はさとぴあが作成したMIT Licenceのコードです。
					const postData = (path, data) => {
						fetch(path, {
								method: 'post',
								mode: 'same-origin',
								headers: {
									'X-Requested-With': 'axnos',
								},
								body: data,
							})
							.then((response) => {
								if (response.ok) {
									response.text().then((text) => {
										console.log(text)
										if (text === 'ok') {
											window.onbeforeunload = null;
											<?php if ($rep): ?>
												return repData();
											<?php endif; ?>
											return window.location.href = "./?mode=paintcom";
										}
										resolve(false);
										return alert(text);
									})
								} else {
									resolve(false);
									const HttpStatusMessage = getHttpStatusMessage(response.status);
									return alert(<?php if ($en): ?>`Your picture upload failed!\nPlease try again!\n( HTTP status code ${response.status} : ${HttpStatusMessage} )`
										<?php else: ?>`投稿に失敗。\n時間を置いて再度投稿してみてください。\n( HTTPステータスコード ${response.status} : ${HttpStatusMessage} )`
										<?php endif; ?>);
								}
							})
							.catch((error) => {
								resolve(false);
								return alert(<?php if ($en): ?> 'Server or line is unstable.\nPlease try again!'
									<?php else: ?> 'サーバまたは回線が不安定です。\n時間を置いて再度投稿してみてください。'
									<?php endif; ?>);
							})
					}
					const formData = new FormData();
					formData.append("picture", BlobPng, 'blob');
					<?php if ($rep): ?>formData.append("repcode", "<?= h($repcode) ?>");
				<?php endif; ?>
				formData.append("tool", "axnos");
				formData.append("stime", <?= time(); ?>);
				formData.append("resto", "<?= h($resto) ?>");
				postData("./?mode=saveimage&tool=tegaki", formData);
				// (c)satopian MIT Licence ここまで
				// location.reload();
				})
			}
		});
		//Petit Note 2021-2025 (c)satopian MIT Licence
		//この箇所はさとぴあが作成したMIT Licenceのコードです。
		<?php if ($rep): ?>
			const repData = () => {
				// 画像差し換えに必要なフォームデータをセット
				const formData = new FormData();
				formData.append("mode", "picrep");
				formData.append("no", "<?= h($no) ?>");
				formData.append("id", "<?= h($id) ?>");
				formData.append("enc_pwd", "<?= h($pwd) ?>");
				formData.append("repcode", "<?= h($repcode) ?>");
				formData.append("paint_picrep", true);

				// 画像差し換え
				fetch("./", {
						method: 'POST',
						mode: 'same-origin',
						headers: {
							'X-Requested-With': 'axnos',
						},
						body: formData
					})
					.then(response => {
						if (response.ok) {
							if (response.redirected) {
								return window.location.href = response.url;
							}
							response.text().then((text) => {
								if (text.startsWith("error\n")) {
									console.log(text);
									return window.location.href = "./?mode=paintcom";
								}
							})
						}
					})
					.catch(error => {
						console.error('There was a problem with the fetch operation:', error);
						return window.location.href = "./?mode=paintcom";
					});
			}
		<?php endif; ?>
		// (c)satopian MIT Licence ここまで
	</script>
</head>

<body>
	<div id="axnospaint_body"></div>
	<script defer="defer" src="./app/axnos/axnospaint-lib.min.js?<?= h($parameter_day) ?><?= h($petit_lot) ?>"></script>
</body>

</html>
